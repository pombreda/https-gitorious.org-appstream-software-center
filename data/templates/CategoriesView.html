<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
 <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
 <title></title>
 <script type="text/javascript">
  function changeTitle(title) { 
    document.title = title; 
  }
  function wordToUpper(strSentence) {
    return strSentence.toLowerCase().replace(/\b[a-z]/g, convertToUpper);

    function convertToUpper() {
        return arguments[0].toUpperCase();
    }
  }
  function addCategory(name, img) {
    oT = document.getElementsByTagName("table")[0];
    newTr = document.getElementsByTagName("tr")[0];
    newTd = document.createElement("td");
    newTd.className = "category_td";
    newImg = document.createElement("img");
    newImg.src = img;
    newText = document.createElement("p");
    newText.align = "center";
    cb_name = 'changeTitle("call:on_category_clicked:' + name + '");';
    newTd.setAttribute('onclick', cb_name);
    newText.appendChild(document.createTextNode(wordToUpper(name)))
    newTd.appendChild(newImg);
    newTd.appendChild(newText);
    newTr.appendChild(newTd);
    oT.appendChild(newTr);
  }
 </script>
 <style type="text/css">
 body { background-color:#b6bdc4; font-size:100%; padding:2px 10px; color:#000 }
 #header {font-size:100%; padding:10px; background-color:#7D91AA; border:2px solid #3F4B5A}
 .category_td { float:left; padding:2px; width:90px; height:90px; margin:8px}
 .category_td:hover { cursor: pointer; }
 .category_td img { margin-left:21px }
 .category_td p { font-size:70% }
 </style>
 </head>

<body>
  <p id="header">Departments</p>
  <table>
    <tr></tr>
  </table>
</body>
</html>

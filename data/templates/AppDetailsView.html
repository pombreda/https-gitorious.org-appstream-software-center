<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
 <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
 <title></title>

 <script type="text/javascript">
  function changeTitle(title) { 
    document.title = title; 
  }
  function fadeIn(objId,opacity) {
    if (document.getElementById) {
      obj = document.getElementById(objId);
      if (opacity <= 100) {
        setOpacity(obj, opacity);
        opacity += 10;
        window.setTimeout("fadeIn('"+objId+"',"+opacity+")", 100);
      }
    }
  }
  function setOpacity(obj, opacity) {
    opacity = (opacity == 100)?99.999:opacity;
    obj.style.opacity = opacity/100;
  }
  function initImage() {
    imageId = 'screenshot_thumbnail';
    image = document.getElementById(imageId);
    setOpacity(image, 0);
    image.style.visibility = 'visible';
    fadeIn(imageId,0);
  }
  window.onload = function() {
    initImage()
  }
 </script>

 <style type="text/css">
 #appname {font-size:120%;}
 #description {font-size:80%}
 #icon {width:64px; height:64px; padding:10px; z-index:-1; background: url('file:$iconpath') no-repeat; position:absolute; -webkit-background-size: ${icon_width}px ${icon_height}px;}
 #screenshot_thumbnail_loading {float:right; padding:10px; width:160px; height:120px; background:#fff url('file:$iconpath_loading') 50% 50% no-repeat;}
 #screenshot_thumbnail {visibility:hidden}
 #text {float:left; padding-left:64px; width:90%; }
 #installed_overlay { z-index:999; width:24px; height:24px; background: url('file:${software_installed_icon}'); position:absolute; left:40px; top:40px; visibility:${installed} }
 #package_information { font-size:70%; }
 #maintainance_time { font-size:70%; }
 #price { font-size:70%; }
 #button_homepage { visibility:${homepage_button_visibility}; }
 #action_button_description { font-size:70%; }
 .action_button { visibility:${action_button_visible}; }
 </style>

 </head>

<body class="${body_class}">
 <div id="icon"></div>
 <div id="installed_overlay"></div>
 <div id="text">
   <p id="appname">$appname</p>
   <div id='screenshot_thumbnail_loading'>
     <img id="screenshot_thumbnail" src="http://screenshots.debian.net/thumbnail/$pkgname" alt="Application Screenshot"/>
   </div>
   <div id="description">$description</div>
   <p id="price">$price</p>
   <p id="action_button_description">$action_button_description</p>
   <input type="button" id="button_$action_button_value" class="action_button"
          value="$action_button_label"
	  onclick='changeTitle("call:on_button_${action_button_value}_clicked")'
	  />
   
   <input type="button" id="button_homepage" value="$homepage"
	  onclick='changeTitle("call:on_button_homepage_clicked")'
	  />
   <p id="package_information">$package_information</p>
   <p id="maintainance_time">$maintainance_time</p>
 </div>


</body>
</html>
